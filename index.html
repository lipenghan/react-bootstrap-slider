<html>

<head>
  <title>react-bootstrap-slider demo</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.2.0/css/bootstrap-slider.css" />
  <link rel="stylesheet" href="css/index.css">
</head>

<body>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>bootstrap-slider with jQuery</h4>
    </div>
    <div class="panel-body">
      <input id="ex1" data-slider-id='ex1Slider' type="text" />
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>react-bootstrap-slider without JSX </h4>
    </div>
    <div class="panel-body">
      <div id="react-bootstrap-slider"></div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>react-bootstrap-slider without JSX </h4>
    </div>
    <div class="panel-body">
      <div id="react-bootstrap-slider2"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.2.0/bootstrap-slider.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.2/react.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/15.6.2/react-dom.min.js"></script>
  <script src="js/react-bootstrap-slider.js"></script>

  <script src="src/rbs-jquery.js"></script>
  <script src="src/rbs-normal.js"></script>
  <script src="src/rbs-schedule.js"></script>

</body>

</html>
